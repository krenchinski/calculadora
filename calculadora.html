<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Windows</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculadora">
        <div id="expressao"></div>
        <input type="text" id="resultado" disabled value="0">

        <div class="teclado">
            <button onclick="percent()">%</button>
            <button onclick="clearEntry()">CE</button>
            <button onclick="clean()">C</button>
            <button onclick="insert('/')">รท</button>

            <button onclick="insert('7')">7</button>
            <button onclick="insert('8')">8</button>
            <button onclick="insert('9')">9</button>
            <button onclick="insert('*')">x</button>

            <button onclick="insert('4')">4</button>
            <button onclick="insert('5')">5</button>
            <button onclick="insert('6')">6</button>
            <button onclick="insert('-')">-</button>

            <button onclick="insert('1')">1</button>
            <button onclick="insert('2')">2</button>
            <button onclick="insert('3')">3</button>
            <button onclick="insert('+')">+</button>

            <button onclick="invert()">+/-</button>
            <button class="zero" onclick="insert('0')">0</button>
            <button onclick="insert('.')">,</button>
            <button class="igual" onclick="calcular()">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
